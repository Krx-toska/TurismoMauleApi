<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turismo Maule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding-top: 70px;
        }

        .navbar-custom {
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1030;
        }

        .hero {
            background: url("images/cordillera.jpg") center/cover no-repeat;
            height: 75vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            position: relative;
        }

            .hero::after {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0,0,0,0.55);
            }

        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding-top: 50px;
        }

        .category-btn {
            border-radius: 50px;
            padding: 12px 25px;
            margin: 5px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

            .category-btn:hover {
                transform: scale(1.05);
            }

        #map {
            height: 400px;
            width: 100%;
            margin-top: 20px;
            border-radius: 10px;
        }

        .input-group {
            max-width: 500px;
            margin: 0 auto;
        }

        #atractivos {
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">Turismo Maule</a>
            <div class="d-flex align-items-center">
                <!-- Dropdown dinámico de usuario -->
                <div id="userDropdownContainer"></div>
                <!-- Botón de login -->
                <button id="loginBtn" class="btn btn-outline-primary me-2" data-bs-toggle="modal" data-bs-target="#authModal">Iniciar Sesión</button>
                <a href="itinerario.html" class="btn btn-warning">Crear Itinerario</a>
            </div>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-content container">
            <h1 class="display-4 fw-bold">Descubre lo mejor de la VII Región</h1>
            <p class="lead">Elige tu ciudad y encuentra experiencias únicas</p>
            <div class="input-group mt-4">
                <input type="text" class="form-control" placeholder="Buscar ciudad..." id="ciudadInput">
                <button class="btn btn-primary" id="buscarBtn">Buscar</button>
            </div>
            <div class="mt-4">
                <button class="btn btn-outline-primary category-btn" data-category="Comida"><i class="bi bi-egg-fried me-2"></i>Comida</button>
                <button class="btn btn-outline-success category-btn" data-category="Cafés"><i class="bi bi-cup-hot me-2"></i>Cafés</button>
                <button class="btn btn-outline-info category-btn" data-category="Cultura"><i class="bi bi-bank me-2"></i>Cultura</button>
                <button class="btn btn-outline-warning category-btn" data-category="Naturaleza"><i class="bi bi-tree me-2"></i>Naturaleza</button>
                <button class="btn btn-outline-danger category-btn" data-category="Hospedaje"><i class="bi bi-house-heart me-2"></i>Hospedaje</button>
            </div>
        </div>
    </section>

    <section class="container my-5">
        <h2 class="fw-bold mb-3">Mapa</h2>
        <div id="map"></div>
    </section>

    <section class="container" id="atractivos">
        <div class="row" id="cardsContainer"></div>
    </section>

    <!-- Modal Login / Registro -->
    <div class="modal fade" id="authModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content p-4">
                <div class="modal-header">
                    <h5 class="modal-title">Bienvenido</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <ul class="nav nav-tabs mb-3" id="authTabs">
                        <li class="nav-item">
                            <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#loginTab">Login</button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#registerTab">Registro</button>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="loginTab">
                            <form id="loginForm">
                                <div class="mb-3"><label>Email</label><input type="email" class="form-control" required></div>
                                <div class="mb-3"><label>Contraseña</label><input type="password" class="form-control" required></div>
                                <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                            </form>
                        </div>
                        <div class="tab-pane fade" id="registerTab">
                            <form id="registerForm">
                                <div class="mb-3"><label>Nombre</label><input type="text" class="form-control" required></div>
                                <div class="mb-3"><label>Email</label><input type="email" class="form-control" required></div>
                                <div class="mb-3">
                                    <label>Rol</label>
                                    <select class="form-control" id="roleSelect" required>
                                        <option value="Turista">Turista</option>
                                        <option value="Empresa">Empresa</option>
                                    </select>
                                </div>
                                <div class="mb-3"><label>Contraseña</label><input type="password" class="form-control" required></div>
                                <button type="submit" class="btn btn-success w-100">Registrarse</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JS Bootstrap y Leaflet -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- JS principal -->
    <script src="js/main.js"></script>
</body>
</html>
