<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/app.js" defer></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
        <a class="navbar-brand fw-bold" href="index.html">Turismo Maule</a>
        <div class="d-flex ms-auto">
            <!-- Navbar dinámico por app.js -->
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Perfil de Usuario</h2>
        <div id="perfilContent">
            <p><strong>Nombre:</strong> <span id="perfilNombre"></span></p>
            <p><strong>Email:</strong> <span id="perfilEmail"></span></p>
            <p><strong>Rol:</strong> <span id="perfilRol"></span></p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const usuario = JSON.parse(localStorage.getItem("usuario"));
            if (!usuario) window.location.href = "index.html";

            document.getElementById("perfilNombre").textContent = usuario.nombre;
            document.getElementById("perfilEmail").textContent = usuario.email || "";
            document.getElementById("perfilRol").textContent = usuario.role || "";
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
