<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turismo Maule - Itinerario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f8f9fa;
            padding-top: 70px;
        }

        .navbar-custom {
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1030;
        }

        .hero {
            background: url("https://chileestuyo.cl/wp-content/uploads/2020/05/7-tazas-scaled.jpg") center no-repeat;
            height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            position: relative;
        }

            .hero::after {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0,0,0,0.45);
            }

        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .itinerary-block {
            margin-bottom: 20px;
        }

        .activity-card {
            cursor: pointer;
            transition: all 0.3s ease;
        }

            .activity-card:hover {
                transform: translateY(-3px);
                box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            }
    </style>
</head>
<body>

    <!-- Navbar Fijo -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">Turismo Maule</a>
            <div class="d-flex">
                <a href="index.html" class="btn btn-outline-secondary me-2"><i class="bi bi-house-door me-1"></i>Inicio</a>
                <button class="btn btn-outline-primary me-2" data-bs-toggle="modal" data-bs-target="#authModal">Iniciar Sesión</button>
            </div>
        </div>
    </nav>

    <!-- Hero -->
    <section class="hero">
        <div class="hero-content container">
            <h1 class="display-4 fw-bold">Crea tu Itinerario</h1>
            <p class="lead">Elige ciudad, fecha y horas para armar tu itinerario</p>
        </div>
    </section>

    <div class="container mt-4">
        <!-- Formulario de entrada -->
        <div class="card p-4 mb-4">
            <h5>Datos del viaje</h5>
            <div class="row g-3">
                <div class="col-md-3">
                    <label>Ciudad</label>
                    <input type="text" class="form-control" id="ciudadInput">
                </div>
                <div class="col-md-3">
                    <label>Fecha</label>
                    <input type="date" class="form-control" id="fechaInput">
                </div>
                <div class="col-md-3">
                    <label>Hora de llegada</label>
                    <input type="time" class="form-control" id="horaLlegada">
                </div>
                <div class="col-md-3">
                    <label>Hora de término</label>
                    <input type="time" class="form-control" id="horaTermino">
                </div>
            </div>
            <button class="btn btn-primary mt-3" id="generarItinerarioBtn">Generar Itinerario Automático</button>
        </div>

        <!-- Contenedor del itinerario -->
        <div id="itinerarioContainer"></div>

        <!-- Botones de acción -->
        <div class="mt-3" id="itinerarioActions" style="display:none;">
            <button class="btn btn-success me-2" id="guardarBtn">Guardar Itinerario</button>
            <button class="btn btn-secondary" id="exportarBtn">Exportar a Imagen</button>
        </div>
    </div>

    <!-- Modal Login / Registro -->
    <div class="modal fade" id="authModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content p-4">
                <div class="modal-header">
                    <h5 class="modal-title">Bienvenido</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <ul class="nav nav-tabs mb-3" id="authTabs" role="tablist">
                        <li class="nav-item">
                            <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#loginTab" type="button">Login</button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#registerTab" type="button">Registro</button>
                        </li>
                    </ul>

                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="loginTab">
                            <form id="loginForm">
                                <div class="mb-3">
                                    <label>Email</label>
                                    <input type="email" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label>Contraseña</label>
                                    <input type="password" class="form-control" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                            </form>
                        </div>

                        <div class="tab-pane fade" id="registerTab">
                            <form id="registerForm">
                                <div class="mb-3">
                                    <label>Nombre</label>
                                    <input type="text" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label>Email</label>
                                    <input type="email" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label>Contraseña</label>
                                    <input type="password" class="form-control" required>
                                </div>
                                <button type="submit" class="btn btn-success w-100">Registrarse</button>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script>
        // Datos de ejemplo
        const actividades = {
            desayuno: ["Café Central", "Panadería Andina", "Desayuno Gourmet"],
            opcional: ["Parque Nacional", "Museo", "Tour cultural"],
            almuerzo: ["Restaurante Andino", "Comida típica local", "Bistró Cordillera"],
            onceCena: ["Café de la plaza", "Bar local", "Restaurante nocturno"],
            opcionalNocturno: ["Bar con música en vivo", "Cine local", "Paseo nocturno"],
            alojamiento: ["Hotel Cordillera", "Hostal Andino", "Cabañas Rurales"]
        };

        // Estado de usuario (simulación)
        let usuarioLogeado = false;

        // Crear dropdown para cambiar actividad
        function crearDropdown(categoria, seleccionado) {
            const select = document.createElement("select");
            select.className = "form-select mt-2";
            actividades[categoria].forEach(act => {
                const option = document.createElement("option");
                option.value = act; option.text = act;
                if (act === seleccionado) option.selected = true;
                select.appendChild(option);
            });
            return select;
        }

        // Generar itinerario
        document.getElementById("generarItinerarioBtn").addEventListener("click", () => {
            const container = document.getElementById("itinerarioContainer");
            container.innerHTML = "";
            document.getElementById("itinerarioActions").style.display = "block";

            const bloques = [
                { hora: "08:00", nombre: "Desayuno", categoria: "desayuno" },
                { hora: "10:00", nombre: "Actividad opcional", categoria: "opcional" },
                { hora: "13:00", nombre: "Almuerzo", categoria: "almuerzo" },
                { hora: "15:00", nombre: "Actividad opcional", categoria: "opcional" },
                { hora: "17:00", nombre: "Actividad opcional", categoria: "opcional" },
                { hora: "19:00", nombre: "Once/Cena", categoria: "onceCena" },
                { hora: "21:00", nombre: "Actividad nocturna", categoria: "opcionalNocturno" },
                { hora: "23:00", nombre: "Alojamiento", categoria: "alojamiento" }
            ];

            bloques.forEach(bloque => {
                const card = document.createElement("div");
                card.className = "card p-3 itinerary-block";
                card.innerHTML = `<h5>${bloque.hora} - ${bloque.nombre}</h5><div class="actividadSeleccionada">${actividades[bloque.categoria][0]}</div>`;
                card.querySelector(".actividadSeleccionada").addEventListener("click", function () {
                    this.replaceWith(crearDropdown(bloque.categoria, this.innerText));
                });
                container.appendChild(card);
            });
        });

        // Exportar a imagen
        document.getElementById("exportarBtn").addEventListener("click", () => {
            html2canvas(document.getElementById("itinerarioContainer")).then(canvas => {
                const link = document.createElement("a");
                link.download = "itinerario.png";
                link.href = canvas.toDataURL();
                link.click();
            });
        });

        // Guardar itinerario
        document.getElementById("guardarBtn").addEventListener("click", () => {
            if (!usuarioLogeado) {
                new bootstrap.Modal(document.getElementById('authModal')).show();
                return;
            }
            alert("Itinerario guardado! (simulado)");
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
