<!DOCTYPE html>
<html lang="es">
<head>

        .overlay {

            padding: 20px;
        }

        .card {
            background-color: rgba(255,255,255,0.95);
            color: #000;
            margin-bottom: 20px;
        }

        select, button, input {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="overlay container">

                        <h5 class="modal-title">Login / Registro</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <input type="email" id="modalEmail" class="form-control mb-2" placeholder="Correo electrónico">
                        <input type="password" id="modalPassword" class="form-control mb-2" placeholder="Contraseña">
                        <button id="modalLoginBtn" class="btn btn-primary w-100 mb-2">Login</button>
                        <button id="modalRegisterBtn" class="btn btn-secondary w-100">Registrar</button>
                        <div id="modalStatus" class="mt-2"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

</html>
