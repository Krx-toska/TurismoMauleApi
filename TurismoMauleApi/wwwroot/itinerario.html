<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Itinerario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/app.js" defer></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
        <a class="navbar-brand fw-bold" href="index.html">Turismo Maule</a>
        <div class="d-flex ms-auto">
            <!-- Navbar dinámico por app.js -->
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Crear Itinerario</h2>
        <form id="itinerarioForm">
            <input type="text" class="form-control mb-2" placeholder="Nombre del itinerario" required>
            <textarea class="form-control mb-2" placeholder="Descripción" rows="3"></textarea>
            <button type="submit" class="btn btn-warning">Guardar Itinerario</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
